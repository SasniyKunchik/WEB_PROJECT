{% extends "base.html" %}

{% block content %}
<h1>Событие</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        <h3>{{ form.title.label }}: {{ form.title.data }}</h3><br>
    </p>
    <p>
        <h3>{{ form.content.label }}: {{ form.content.data }}</h3><br>
    </p>
    {{message}}
</form>
{% endblock %}
